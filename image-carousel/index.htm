<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel-container">
    <img id="carousel" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="carousel image">
    <div class="controls">
      <button id="prevBtn">❮ Prev</button>
      <button id="nextBtn">Next ❯</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
